<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <h2>Calculator</h2> -->
    <!-- <div id="calculator"> -->
            <input type="text" name="ansbox" id="answers" class="ansbox" placeholder="0">
            <div class="set1 set">
                <button class="btn" value="/">/</button>
                <button class="btn" value="%">%</button>
                <button class="btn clear" value="DEL">DEL</button>
                <button class="btn AC" value="AC">AC</button>
            </div>

            <div class="set2 set">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="X">X</button>
            </div>

            <div class="set3 set">
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="-">-</button>
            </div>

            <div class="set4 set">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="+">+</button>
            </div>

            <div class="set5 set">
                <button class="btn" value=".">.</button>
                <button class="btn" value="00">00</button>
                <button class="btn" value="0">0</button>
                <button class="btn equal" value="=">=</button>
            </div>
    <!-- </div> -->
    </div>
    
    <script src="main.js"></script>
</body>

</html>
